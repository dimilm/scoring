<h2>Aufgaben:</h2>

<div *ngFor="let game of gameRounds">
  <h4>{{ game.name }} ({{ game.date }}):</h4>
  <p></p>
  {{ game.task }}
  <p>
    <a href="https://wa.me/4917645965810">Lösung abschicken</a>
  </p>

  <p></p>
  <span>Lösung:</span>
  {{ game.solution }}
  <p></p>
  <span>Richtig gelöst:</span>
  <div *ngFor="let win of game.winner">
    {{ win }}
  </div>
  <p></p>
</div>
