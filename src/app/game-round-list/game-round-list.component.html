<div *ngFor="let game of gameRounds">
  <mat-card class="task-card">
    <mat-card-title-group>
      <mat-card-title>Aufgabe {{ game.name }}</mat-card-title>
      <mat-card-subtitle>{{ game.date }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      {{ game.task }}
      <p></p>
      <b>Lösung:</b>
      {{ game.solution }}
      <p></p>
      <b>Richtig gelöst:</b>
      <div *ngFor="let win of game.winner">
        {{ win }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
